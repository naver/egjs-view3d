name: Run tests
on: [push, pull_request]
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - name: install-root
        run: yarn install --immutable --immutable-cache --check-cache
      - name: run unit test
        working-directory: ./packages/view3d/test
        run: yarn test
